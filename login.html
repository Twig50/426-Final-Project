<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CQBeats</title>

        <!-- Include links to CSS stylesheets below -->
        
        <!-- TODO (optional): Add link to bulma here -->
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="custom_style.css">
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>CQBeats Login</h1>
                </div>
                <div>
                    The following fields are required...
                </div>
                <div class="content">
                    <form id="login-form">
                        <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                        <br>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>
                        <br>
                        
                        <div class="field">
                            <div class="control">
                                <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js" type="module"></script>

    

    </body>
</html>
