<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CQBeats</title>

        <!-- Include links to CSS stylesheets below -->
        
        <!-- TODO (optional): Add link to bulma here -->
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="custom_style.css">
    </head>

    <body>
        <div id=sidebar>
            <!--<a href="index.html"><img id=title src="logo.png" alt="cqbeats"></a>-->
            <a id="title" href="index.html">c qb ea t s</a>
            <div id=sidebar-menu>
                <a class="sidebar-menu-item" href="index.html">main</a> 
                <br>
                <a class="sidebar-menu-item">about</a>
                <br>
                <a class="sidebar-menu-item">characters</a>
                <br>
                <a class="sidebar-menu-item">tracks</a>
                <br>
                <a class="sidebar-menu-item" href="blog.html">blog</a>
            </div>
            <div id=sidebar-extension></div>
        </div>

        <div id="root"> 
            <div id="account-info">
                <div class="account">
                    <div class="account-header">View saved posts.</div>
                    <div class="account-center" id="saved-posts-div">
                        <table id="saved-posts"></table>
                    </div>
                </div>
                <div class="account">
                    <div class="account-header">Change account information.</div>
                    <div class="account-center">
                        <form id="change-pass">
                            Change Password: <br>
                            <input id="password" type="password" name="password" title="password" placeholder="New Password" required autofocus>
                            <br>
                            <input id="confirm-password" type="password" name="confirm-password" title="confirm-password" placeholder="Confirm Password" required>
                            <div class="field">
                                <div class="control">
                                    <button id="change-password" type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
    
                            <div class="field">
                                <div class="control">
                                    <p id="password-message"></p>
                                </div>
                            </div>
                        </form>
                        <br>
                        <form id="change-sig">
                            Change Signature (this will appear below your comments): <br>
                            <input id="signature" class="textarea" type="textarea" name="signature" title="signature" placeholder="Signature" required>
                            <div class="field">
                                <div class="control">
                                    <button id="change-signature" type="submit" class="btn btn-primary">Change Signature</button>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <p id="signature-message"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="account-tab">
            <a href="login.html">login</a> or <a href="register.html">register</a>
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="replace-login-tab.js"></script>
        <script src="initialize-account.js"></script>
        <script src="update-account.js"></script>
    </body>
</html>
